<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .box1{
      position: relative;
      height: 200px;
      margin: 50px;
      background-color: #4078c0;
      height: 200px;
    }
    .bfc{
      overflow: hidden;
    }
    .box2{
      height: 200px;
      margin: 50px;
      background-color: #999999;
    }
    .box-item{
      position: absolute;
      width: 50px;
      height: 50px;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      background-color: skyblue;
    }
  </style>
  <title>Title</title>
</head>
<body>
<div class="box1">
  <div class="box-item"></div>
</div>
<div class="bfc">
  <div class="box2"></div>
</div>
<script>
  setTimeout(() => {
    console.log('setTimeout1')
    Promise.resolve().then(() => {console.log('promise1')})
  }, 0)
  Promise.resolve().then(() => {
    console.log('promise2')
    setTimeout(() => {
      console.log('setTimeout2')
    }, 0)
  })
</script>
</body>
</html>
