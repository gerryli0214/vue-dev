<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
<div id='app'>
  <div>{{count}}</div>
  <div>{{countAdd}}</div>
  <test world="smile"></test>
  <button @click='add'>按钮</button>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            count: 1,
            firstName: 'li',
            lastName: 'gerry'
        },
        components: {
            test: {
                props: {
                    world: {
                        type: String
                    }
                },
                data () {
                    return {
                        hello: 'hello'
                    }
                },
                template: '<h1><span>{{hello}}</span><span>{{world}}</span></h1>'
            }
        },
        computed: {
            countAdd () {
                return this.count++
            },
            fullName: {
                get () {
                  return this.firstName + ' ' + this.lastName
                },
                set: function (newValue) {
                    var names = newValue.split(' ')
                    this.firstName = names[0]
                    this.lastName = names[names.length - 1]
                }
            }
        },
        watch: {
            count (val) {
                console.log(val)
            }
        },
        methods: {
            add () {
                this.count++
                this.$nextTick(() => {
                    debugger
                })
            }
        }
    })

</script>
</body>
</html>
