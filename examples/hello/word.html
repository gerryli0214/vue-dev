<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
<div id='app'>
    <div>{{count}}{{countAdd}}</div>
    <test world="smile"></test>
    <button @click='add'>按钮</button>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            count: 1,
        },
        components: {
            test: {
                props: {
                    world: {
                        type: String
                    }
                },
                data () {
                    return {
                        hello: 'hello'
                    }
                },
                template: '<h1><span>{{hello}}</span><span>{{world}}</span></h1>'
            }
        },
        computed: {
            countAdd () {
                return this.count++
            }
        },
        watch: {
            count (val) {
                console.log(val)
            }
        },
        methods: {
            add () {
                this.count++
                this.$nextTick(() => {
                    debugger
                })
            }
        }
    })

</script>
</body>
</html>
